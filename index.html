	<div class="biglogin stop-scrolling" id="login_page" >
		<div class="login_page abc" >
			<div class="login_a">
				<div class="">
					<h1>Log in</h1>
				</div>
				<form action="index.html" autocomplete="on" method="post">
					<div class="form">
						<div class="sign_in">
							<label>Email</label>
							<span>Need an account?   <a href="sign_up/sign_up_1.html"> Join Us</a></span>
						</div>
						<input type="email" placeholder="Email" name="email" id="email" required>
						<div class="pass">
							<label>Password</label>
						</div>
						<input type="password" placeholder="Password" name="password" id="password" required>
					</div>
					<input type="submit" class="login_button" value="Log in">
					<a href="#" class="forgor"> Forgot your password?</a>
				</form>
			</div>
		</div>

	<section class="search-ride">
		<div class="section-container">
			<div class="form-container">
					<div class="form-div">
					  <h1>Search a ride</h1>
					  <form action="availible_trips.html" class="form">
            <label class="no-display" for="starting-location">Starting location</label>
						<input name="starting-location" value="Eindhoven, Netherlands" type="text" class="feedback-input" placeholder="Enter starting location"/>

						<label class="no-display" for="destination">Destination</label>
						<input name="destination" value="Delft, Netherlands"  type="text" class="feedback-input" placeholder="Enter destination" />
						

						<div class="submit">
						  <input type="submit" value="Request a ride" id="button-secondary"/>
						  <div class="ease"></div>
						</div>
					  </form>
					</div>
		</div>

    <iframe width="600" height="450" style="border:0" loading="lazy" allowfullscreen src="https://www.google.com/maps/embed/v1/directions?origin=place_id:ChIJn8N5VRvZxkcRmLlkgWTSmvM&destination=place_id:ChIJ_VhfUcO1xUcRPdRLxaNcsIk&key=AIzaSyBK6odt1YwlUaTPMiBWwKp0Ihb1SN_NZ_Y"></iframe>

<body>
	<div class="nav_bar">
		<header>
			<a class="logo" href="#"><img class="logo" src="CSS/images/Untitled-1.png" alt="logo"></a>

	<section class="search-ride">
		<div class="section-container">
			<div class="form-container">
				<div id="form-main">
					<div id="form-div">
					  <h1>Search a ride</h1>
					  <form action="availible_trips.html" class="form">
						
            <label for="starting-location">Starting location</label>
						<input name="starting-location" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Enter starting location" id="starting-location" />

						<label for="destination">Destination</label>
						<input name="destination" type="text" class="validate[required,custom[email]] feedback-input" id="destinatinon" placeholder="Enter destination" />
						
						
						<div class="submit">
						  <input type="submit" value="Request a ride" id="button-secondary"/>
						  <div class="ease"></div>
						</div>
					  </form>
					</div>
			</div>
		</div>

    <iframe width="600" height="450" style="border:0" loading="lazy" allowfullscreen src="https://www.google.com/maps/embed/v1/directions?origin=place_id:ChIJn8N5VRvZxkcRmLlkgWTSmvM&destination=place_id:ChIJ_VhfUcO1xUcRPdRLxaNcsIk&key=AIzaSyBK6odt1YwlUaTPMiBWwKp0Ihb1SN_NZ_Y"></iframe> 
    </div>
	</section>

        <p></p>

            <figcaption>
              <h3>Rafael Alani<span>Computer Science Student</span></h3>
              <div class="icons"><a href="https://github.com/rafael-alani">
                <img class="icon" src="/CSS/SVG/github.svg" alt="github icon" >
              </a><a href="#"><img class="icon" src="/CSS/SVG/mail.svg" alt="mail icon"> </a>
